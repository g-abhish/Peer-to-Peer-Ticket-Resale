<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Exchange | Modern Marketplace</title>
    <style>
        /* Instagram-like Login Page CSS */
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
        }
        .auth-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.7);
            z-index: 1000;
        }
        .auth-box {
            background: rgba(255,255,255,0.13);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 40px 32px 32px 32px;
            min-width: 340px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-logo h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.2em;
            letter-spacing: 1px;
            color: #fff;
        }
        .gradient-text {
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 50%, #515bd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-logo p {
            color: #e0e0e0;
            font-size: 1.05rem;
            margin-bottom: 1.5em;
            letter-spacing: 0.5px;
        }
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .auth-input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.18);
            color: #222;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .auth-input:focus {
            border: 1.5px solid #dd2a7b;
            background: rgba(255,255,255,0.28);
        }
        .auth-button {
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 50%, #515bd4 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.08rem;
            cursor: pointer;
            margin-top: 4px;
            box-shadow: 0 2px 8px 0 rgba(221,42,123,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .auth-button:hover {
            background: linear-gradient(90deg, #515bd4 0%, #dd2a7b 50%, #f58529 100%);
            box-shadow: 0 4px 16px 0 rgba(221,42,123,0.18);
        }
        .auth-switch {
            background: none;
            color: #dd2a7b;
            border: 1px solid #dd2a7b;
            margin-top: 0;
        }
        .auth-switch:hover {
            background: #dd2a7b;
            color: #fff;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 8px 0 0 0;
        }
        .auth-divider span {
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 8px;
        }
        .auth-error {
            color: #e74c3c;
            background: rgba(255,255,255,0.18);
            border-radius: 6px;
            padding: 6px 10px;
            margin-bottom: 2px;
            font-size: 0.98rem;
            text-align: center;
        }
        @media (max-width: 500px) {
            .auth-box {
                min-width: 90vw;
                padding: 24px 8vw 24px 8vw;
            }
        }
        /* --- Professional Dashboard & Ticket Marketplace Styles --- */
        .main-container {
            max-width: 1100px;
            margin: 36px auto 0 auto;
            padding: 0 24px 48px 24px;
            background: rgba(255,255,255,0.07);
            border-radius: 24px;
            box-shadow: 0 4px 32px 0 rgba(31,38,135,0.13);
            min-height: 700px;
        }
        .page-toggle {
            display: flex;
            gap: 16px;
            justify-content: flex-start;
            margin-bottom: 24px;
        }
        .page-toggle button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .page-toggle button.active {
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 50%, #515bd4 100%);
            color: #fff;
            box-shadow: 0 2px 8px 0 rgba(221,42,123,0.10);
        }
        .marketplace-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .marketplace-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        #filterType, #filterEvent {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background: rgba(255,255,255,0.18);
            color: #222;
        }
        #ticketGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            margin-top: 18px;
        }
        .ticket-card {
            background: rgba(255,255,255,0.13);
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(31,38,135,0.10);
            padding: 20px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
        }
        .ticket-card:hover {
            box-shadow: 0 6px 24px 0 rgba(221,42,123,0.13);
            transform: translateY(-2px) scale(1.02);
        }
        .ticket-card img {
            width: 100%;
            max-height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
            background: #eee;
        }
        .ticket-card .ticket-type {
            font-size: 0.98rem;
            font-weight: 600;
            color: #dd2a7b;
            margin-bottom: 2px;
        }
        .ticket-card .ticket-event {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }
        .ticket-card .ticket-date {
            font-size: 0.98rem;
            color: #aaa;
            margin-bottom: 8px;
        }
        .ticket-card .ticket-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f58529;
            margin-bottom: 10px;
        }
        .ticket-card .ticket-owner {
            font-size: 0.92rem;
            color: #888;
            margin-bottom: 8px;
        }
        .ticket-card .buy-btn {
            margin-top: auto;
            align-self: stretch;
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .ticket-card .buy-btn:hover {
            background: linear-gradient(90deg, #515bd4 0%, #dd2a7b 100%);
        }
        .edit-btn {
            background: linear-gradient(90deg, #515bd4 0%, #f58529 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 8px 18px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px 0 rgba(81,91,212,0.10);
        }
        .edit-btn:hover {
            background: linear-gradient(90deg, #f58529 0%, #515bd4 100%);
        }
        .delete-btn {
            background: linear-gradient(90deg, #e74c3c 0%, #dd2a7b 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 8px 18px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px 0 rgba(221,42,123,0.10);
        }
        .delete-btn:hover {
            background: linear-gradient(90deg, #dd2a7b 0%, #e74c3c 100%);
        }
        /* My Tickets Section */
        #myTicketsSection {
            margin-top: 32px;
        }
        .my-tickets-heading {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }
        .my-tickets-toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        .my-tickets-toggle-btn {
            background: none;
            border: 1.5px solid #515bd4;
            color: #515bd4;
            font-weight: 600;
            border-radius: 6px;
            padding: 7px 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .my-tickets-toggle-btn.active, .my-tickets-toggle-btn:hover {
            background: #515bd4;
            color: #fff;
        }
        #myTicketGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            margin-top: 10px;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.7);
            z-index: 2000;
        }
        .modal.hidden { display: none; }
        .modal-content {
            background: rgba(255,255,255,0.13);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            backdrop-filter: blur(10px);
            -webkit-background-clip: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 32px 28px 24px 28px;
            min-width: 340px;
            max-width: 95vw;
            min-height: 120px;
            color: #222;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.3rem;
            color: #515bd4;
        }
        .modal-content .close {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 1.5rem;
            color: #dd2a7b;
            cursor: pointer;
            font-weight: 700;
        }
        /* --- Edit Ticket Modal & Form Styling (matches theme) --- */
        #editTicketSection .modal-content {
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(221,42,123,0.13);
            padding: 38px 32px 28px 32px;
            max-width: 420px;
            min-width: 320px;
            color: #222;
            position: relative;
            border: 1.5px solid rgba(221,42,123,0.13);
        }
        #editTicketForm {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 8px;
        }
        #editTicketForm h2 {
            text-align: center;
            font-size: 1.35rem;
            color: #dd2a7b;
            margin-bottom: 10px;
        }
        #editTicketForm input[type="text"],
        #editTicketForm input[type="date"],
        #editTicketForm input[type="number"] {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            background: rgba(255,255,255,0.22);
            color: #232526 !important;
            font-size: 1.05rem;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }
        #editTicketForm input[type="text"]::placeholder,
        #editTicketForm input[type="date"]::placeholder,
        #editTicketForm input[type="number"]::placeholder {
            color: #888 !important;
            opacity: 1;
        }
        #editTicketForm button[type="submit"] {
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 60%, #515bd4 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px 0 rgba(221,42,123,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #editTicketForm button[type="submit"]:hover {
            background: linear-gradient(90deg, #515bd4 0%, #dd2a7b 60%, #f58529 100%);
            box-shadow: 0 4px 16px 0 rgba(221,42,123,0.18);
        }
        #closeEditTicket {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 1.5rem;
            color: #dd2a7b;
            cursor: pointer;
            font-weight: 700;
        }
        /* --- Password Confirmation Modal --- */
        #passwordConfirmModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.7);
            z-index: 3000;
        }
        #passwordConfirmModal .modal-content {
            padding: 32px 28px;
            border-radius: 18px;
            background: rgba(255,255,255,0.13);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            max-width: 400px;
            width: 90vw;
            color: #222;
        }
        #passwordConfirmModal h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.3rem;
            color: #515bd4;
        }
        #passwordConfirmModal .close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 1.5rem;
            color: #dd2a7b;
            cursor: pointer;
            font-weight: 700;
        }
        #passwordConfirmModal #passwordConfirmInput {
            margin-bottom: 12px;
        }
        #passwordConfirmModal #passwordConfirmBtn {
            width: 100%;
        }
        #passwordConfirmModal #passwordConfirmError {
            display: none;
        }
        /* --- End Edit Ticket Modal & Form Styling --- */
        #listTicketForm {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #listTicketForm h2 {
            text-align: center;
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 20px;
        }

        #listTicketForm input,
        #listTicketForm select {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #listTicketForm input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        #listTicketForm input:focus,
        #listTicketForm select:focus {
            border-color: #dd2a7b;
            background: rgba(255,255,255,0.15);
        }

        #listTicketForm button {
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 50%, #515bd4 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #listTicketForm button:hover {
            background: linear-gradient(90deg, #515bd4 0%, #dd2a7b 50%, #f58529 100%);
            transform: translateY(-2px);
        }

        #selectOwnedTicketBtn {
            background: rgba(255,255,255,0.1) !important;
            border: 1px solid #dd2a7b !important;
            color: #dd2a7b !important;
        }

        #selectOwnedTicketBtn:hover {
            background: #dd2a7b !important;
            color: #fff !important;
        }

        #listTicketForm input[type="file"] {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border: 1px dashed rgba(255,255,255,0.2);
            cursor: pointer;
        }

        #listTicketForm input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 100%);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }

        /* --- Owned Ticket Modal Styles --- */
        #ownedTicketModal .modal-content {
            padding: 32px 28px;
            border-radius: 18px;
            background: rgba(255,255,255,0.13);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            max-width: 400px;
            width: 90vw;
            color: #222;
        }

        #ownedTicketList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        #ownedTicketList .ticket-card {
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        #ownedTicketList .ticket-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        #proceedWithTicketBtn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f58529 0%, #dd2a7b 50%, #515bd4 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #proceedWithTicketBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #proceedWithTicketBtn:not(:disabled):hover {
            background: linear-gradient(90deg, #515bd4 0%, #dd2a7b 50%, #f58529 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="authModal" class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>🎟️ <span class="gradient-text">TicketEx</span></h1>
                <p>Your Trusted Ticket Marketplace</p>
            </div>
            <form id="authForm" class="auth-form" autocomplete="off">
                <div id="authError" class="auth-error"></div>
                <input type="text" name="username" class="auth-input" placeholder="Username" required>
                <input type="password" name="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
                <div class="auth-divider"><span>OR</span></div>
                <button type="button" id="switchAuthMode" class="auth-button auth-switch">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div id="mainContent" style="display:none">
        <header class="glass-nav">
            <div class="nav-container">
                <div class="logo">
                    <h1><span class="gradient-text">Ticket</span>Exchange</h1>
                </div>
                <nav class="main-nav">
                    <button id="loginBtn">Login</button>
                    <button id="registerBtn">Register</button>
                    <span id="userBalance"></span>
                    <button id="adminPanelBtn" style="display:none;">Admin Panel</button>
                    <button id="logoutBtn" style="display:none;">Logout</button>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="page-toggle">
                    <button id="marketplacePageBtn" class="active">Marketplace</button>
                    <button id="myTicketsPageBtn">My Tickets</button>
                    <button id="listTicketBtn" style="display:none;">+ List Ticket</button>
                </div>
                <!-- Marketplace Section -->
                <section id="marketplaceSection">
                    <div class="marketplace-header">
                        <h2>Available Tickets</h2>
                        <div class="filters">
                            <select id="filterType">
                                <option value="">All Types</option>
                                <option value="Train">Train</option>
                                <option value="Bus">Bus</option>
                                <option value="Movie">Movie</option>
                                <option value="Event">Event</option>
                            </select>
                            <input type="text" id="filterEvent" placeholder="Search Event">
                        </div>
                    </div>
                    <div id="ticketGrid"></div>
                </section>
                <!-- My Tickets Section -->
                <section id="myTicketsSection">
                    <h2 class="gradient-text my-tickets-heading">My Tickets</h2>
                    <div class="my-tickets-toggle-container" id="myTicketsToggle">
                        <button class="my-tickets-toggle-btn active" data-type="all">All</button>
                        <button class="my-tickets-toggle-btn" data-type="listed">Listed for Sale</button>
                        <button class="my-tickets-toggle-btn" data-type="owned">Owned (Not for Sale)</button>
                        <button class="my-tickets-toggle-btn" data-type="sold">Sold</button>
                    </div>
                    <div id="myTicketGrid"></div>
                </section>
                <!-- List Ticket Modal -->
                <section id="listTicketSection" class="modal hidden">
                    <div class="modal-content">
                        <span class="close" id="closeListTicket">&times;</span>
                        <form id="listTicketForm">
                            <h2>List Your Ticket</h2>
                            <input type="text" id="ticketType" name="type" placeholder="Type (Train/Bus/Movie/Event)" required>
                            <input type="text" id="ticketEvent" name="event" placeholder="Event Name" required>
                            <input type="date" id="ticketDate" name="date" required>
                            <input type="number" id="ticketPrice" name="price" placeholder="Price (coins)" required>
                            <input type="file" id="ticketImage" name="image" accept="image/*">
                            <button type="submit">List Ticket for Sale</button>
                        </form>
                    </div>
                </section>
                <!-- Edit Ticket Modal -->
                <section id="editTicketSection" class="modal hidden">
                    <div class="modal-content">
                        <span class="close" id="closeEditTicket">&times;</span>
                        <form id="editTicketForm">
                            <h2>Edit Ticket</h2>
                            <input type="text" id="editTicketType" name="type" placeholder="Type (Train/Bus/Movie/Event)" required>
                            <input type="text" id="editTicketEvent" name="event" placeholder="Event Name" required>
                            <input type="date" id="editTicketDate" name="date" required>
                            <input type="number" id="editTicketPrice" name="price" placeholder="Price (coins)" required>
                            <button type="submit">Save Changes</button>
                        </form>
                    </div>
                </section>
                <!-- Admin Panel Modal -->
                <section id="adminPanel" class="modal hidden">
                    <div class="modal-content admin-content">
                        <span class="close" id="closeAdmin">&times;</span>
                        <h2>Admin Transaction Logs</h2>
                        <div id="adminLogs"></div>
                        <h2>Ownership Lookup</h2>
                        <input type="text" id="adminTicketId" placeholder="Enter Ticket ID">
                        <button id="lookupOwnerBtn">Lookup Owner</button>
                        <div id="ownerResult"></div>
                    </div>
                </section>
                <!-- Purchase Modal -->
                <section id="purchaseModal" class="modal hidden">
                    <div class="modal-content auth-box">
                        <span class="close" id="closePurchase">&times;</span>
                        <h2 class="gradient-text" style="margin-bottom: 18px;">Purchase Ticket</h2>
                        <form id="purchaseForm" class="auth-form" style="margin-bottom:0;">
                            <div id="purchaseDetails" style="margin-bottom: 18px;"></div>
                            <button id="confirmPurchaseBtn" type="button" class="auth-button" style="width:100%;">Confirm Purchase</button>
                        </form>
                    </div>
                </section>
                <!-- Ticket Delivery Modal -->
                <section id="deliveryModal" class="modal hidden">
                    <div class="modal-content" id="deliveryModalContent">
                        <span class="close" id="closeDelivery">&times;</span>
                        <h2>Ticket Delivered!</h2>
                        <p>Your ticket is ready. <a id="downloadTicket" href="#" download>Download Ticket</a></p>
                    </div>
                </section>
                <!-- Remove Password Confirmation Modal -->
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auth state
            let isLogin = true;
            const authForm = document.getElementById('authForm');
            const authError = document.getElementById('authError');
            const mainContent = document.getElementById('mainContent');
            const authModal = document.getElementById('authModal');
            const switchAuthMode = document.getElementById('switchAuthMode');
            let currentUser = null;
            let myTickets = [];

            // UI Elements
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminPanelBtn = document.getElementById('adminPanelBtn');
            const userBalance = document.getElementById('userBalance');
            const marketplacePageBtn = document.getElementById('marketplacePageBtn');
            const myTicketsPageBtn = document.getElementById('myTicketsPageBtn');
            const marketplaceSection = document.getElementById('marketplaceSection');
            const myTicketsSection = document.getElementById('myTicketsSection');
            const ticketGrid = document.getElementById('ticketGrid');
            const myTicketGrid = document.getElementById('myTicketGrid');
            const toggleButtons = document.querySelectorAll('.my-tickets-toggle-btn');
            const listTicketBtn = document.getElementById('listTicketBtn');
            const listTicketSection = document.getElementById('listTicketSection');
            const closeListTicket = document.getElementById('closeListTicket');
            const listTicketForm = document.getElementById('listTicketForm');
            const proceedWithTicketBtn = document.getElementById('proceedWithTicketBtn');

            // Initialize UI
            function updateNavButtons() {
                if (currentUser) {
                    loginBtn.style.display = 'none';
                    registerBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                } else {
                    loginBtn.style.display = 'inline-block';
                    registerBtn.style.display = 'inline-block';
                    logoutBtn.style.display = 'none';
                    adminPanelBtn.style.display = 'none';
                }
            }

            // Show/hide auth modal
            function showAuthModal(login = true) {
                isLogin = login;
                authModal.style.display = 'flex';
                authForm.querySelector('.auth-button[type="submit"]').textContent = login ? "Login" : "Register";
                switchAuthMode.textContent = login ? "Create Account" : "Back to Login";
                authError.textContent = '';
            }

            // Toggle between Marketplace and My Tickets
            function showMarketplace() {
                marketplaceSection.style.display = '';
                myTicketsSection.style.display = 'none';
                marketplacePageBtn.classList.add('active');
                myTicketsPageBtn.classList.remove('active');
            }

            function showMyTickets() {
                marketplaceSection.style.display = 'none';
                myTicketsSection.style.display = '';
                marketplacePageBtn.classList.remove('active');
                myTicketsPageBtn.classList.add('active');
            }

            // Update user balance display
            function updateBalanceDisplay(balance) {
                userBalance.innerHTML = `Balance: <span style="color:#f58529;font-weight:600;">${balance} coins</span> <button id="topupBtn" style="margin-left:8px;padding:2px 10px;border-radius:6px;border:none;background:#515bd4;color:#fff;font-weight:600;cursor:pointer;">Top Up</button>`;
                const topupBtn = document.getElementById('topupBtn');
                if (topupBtn) {
                    topupBtn.onclick = async function() {
                        const amount = prompt('Enter amount to top up:', '100');
                        if (!amount || isNaN(amount) || amount <= 0) return;
                        // Simulate API call for demo
                        // In real app, use: await fetch('/api/topup', ...)
                        let newBalance = parseInt(balance) + parseInt(amount);
                        updateBalanceDisplay(newBalance);
                        alert('Balance topped up!');
                    };
                }
            }

            // Initialize toggle buttons (fix: remove duplicate event listeners)
            function initToggleButtons() {
                toggleButtons.forEach(button => {
                    // Remove previous event listeners by cloning
                    const newBtn = button.cloneNode(true);
                    button.parentNode.replaceChild(newBtn, button);
                });
                // Re-select after replacement
                const freshToggleButtons = document.querySelectorAll('.my-tickets-toggle-btn');
                freshToggleButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        freshToggleButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        renderMyTickets(this.dataset.type);
                    });
                });
            }

            // Event Listeners
            switchAuthMode.onclick = () => showAuthModal(!isLogin);
            loginBtn.onclick = () => showAuthModal(true);
            registerBtn.onclick = () => showAuthModal(false);
            
            logoutBtn.onclick = () => {
                currentUser = null;
                mainContent.style.display = 'none';
                showAuthModal(true);
                updateNavButtons();
            };

            // Auth form submission
            authForm.onsubmit = async function(e) {
                e.preventDefault();
                const username = authForm.username.value.trim();
                const password = authForm.password.value;

                if (isLogin) {
                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        const data = await response.json();

                        if (response.ok) {
                            currentUser = data.username;
                            authModal.style.display = 'none';
                            mainContent.style.display = 'block';
                            listTicketBtn.style.display = 'inline-block';
                            updateNavButtons();
                            updateBalanceDisplay(data.balance);

                            await loadMarketplace();
                            await loadMyTickets();
                            initToggleButtons();
                        } else {
                            authError.textContent = data.error || "Login failed. Please try again.";
                        }
                    } catch (error) {
                        authError.textContent = "Login failed. Please try again.";
                    }
                } else {
                    // Registration logic
                    try {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        const data = await response.json();

                        if (response.ok) {
                            authError.textContent = "Registration successful! Please log in.";
                            showAuthModal(true);
                        } else {
                            authError.textContent = data.error || "Registration failed.";
                        }
                    } catch (error) {
                        authError.textContent = "Registration failed.";
                    }
                }
            };

            // Fix button functionality
            marketplacePageBtn.addEventListener('click', () => {
                marketplaceSection.style.display = 'block';
                myTicketsSection.style.display = 'none';
                marketplacePageBtn.classList.add('active');
                myTicketsPageBtn.classList.remove('active');
                loadMarketplace(); // Refresh marketplace data
            });

            myTicketsPageBtn.addEventListener('click', () => {
                marketplaceSection.style.display = 'none';
                myTicketsSection.style.display = 'block';
                marketplacePageBtn.classList.remove('active');
                myTicketsPageBtn.classList.add('active');
                loadMyTickets(); // Refresh my tickets data
            });

            listTicketBtn.addEventListener('click', () => {
                const listTicketSection = document.getElementById('listTicketSection');
                // Reset form
                document.getElementById('listTicketForm').reset();
                // Show modal
                listTicketSection.classList.remove('hidden');
            });

            // Add close functionality for list ticket modal
            document.getElementById('closeListTicket').addEventListener('click', () => {
                document.getElementById('listTicketSection').classList.add('hidden');
            });

            // Add submit handler for list ticket form
            document.getElementById('listTicketForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch('/api/tickets', {
                        method: 'POST',
                        headers: {
                            'X-Username': currentUser
                        },
                        body: formData
                    });

                    if (response.ok) {
                        alert('Ticket listed successfully!');
                        document.getElementById('listTicketSection').classList.add('hidden');
                        // Refresh both sections
                        loadMarketplace();
                        loadMyTickets();
                    } else {
                        throw new Error('Failed to list ticket');
                    }
                } catch (error) {
                    alert('Error listing ticket: ' + error.message);
                }
            });

            // Add resale button to owned tickets
            function renderTicketsGrid(tickets, grid, isMarketplace) {
                grid.innerHTML = '';
                if (!tickets.length) {
                    grid.innerHTML = `<div style="color:#aaa;text-align:center;padding:32px 0;">No tickets found.</div>`;
                    return;
                }
                tickets.forEach(ticket => {
                    const card = document.createElement('div');
                    card.className = 'ticket-card';
                    if (ticket.image) {
                        const img = document.createElement('img');
                        img.src = ticket.image;
                        card.appendChild(img);
                    }
                    card.innerHTML += `
                        <div class="ticket-type">${ticket.type}</div>
                        <div class="ticket-event">${ticket.event}</div>
                        <div class="ticket-date">${ticket.date}</div>
                        <div class="ticket-price">${ticket.price} coins</div>
                        <div class="ticket-owner">${isMarketplace ? 'Seller: ' + ticket.owner : (ticket.resale ? 'Listed for Sale' : (ticket.sold ? 'Sold' : 'Owned'))}</div>
                    `;
                    if (isMarketplace && ticket.owner !== currentUser) {
                        const buyBtn = document.createElement('button');
                        buyBtn.className = 'buy-btn';
                        buyBtn.textContent = 'Buy Ticket';
                        buyBtn.onclick = () => purchaseTicket(ticket);
                        card.appendChild(buyBtn);
                    } else if (!isMarketplace && ticket.owner === currentUser) {
                        // Add resale button for owned tickets (not resale, not sold)
                        if (!ticket.resale && !ticket.sold) {
                            const resaleBtn = document.createElement('button');
                            resaleBtn.className = 'edit-btn';
                            resaleBtn.textContent = 'Resale';
                            resaleBtn.onclick = async function() {
                                const price = prompt('Enter resale price (must not exceed original price):', ticket.price);
                                if (!price || isNaN(price) || price <= 0) return;
                                try {
                                    const response = await fetch('/api/tickets/resale', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/x-www-form-urlencoded',
                                            'X-Username': currentUser
                                        },
                                        body: `ticket_id=${encodeURIComponent(ticket.id)}&price=${encodeURIComponent(price)}`
                                });
                                const data = await response.json();
                                if (response.ok) {
                                    alert('Ticket listed for resale!');
                                    await loadMyTickets();
                                    await loadMarketplace();
                                } else {
                                    alert(data.error || 'Failed to list for resale');
                                }
                            } catch (err) {
                                alert('Error: ' + err.message);
                            }
                            };
                            card.appendChild(resaleBtn);
                        }
                        // Add buttons for listed and sold tickets only
                        if (ticket.resale || ticket.sold) {
                            const buttonContainer = document.createElement('div');
                            buttonContainer.style.display = 'flex';
                            buttonContainer.style.gap = '8px';
                            buttonContainer.style.marginTop = '10px';
                            
                            const editBtn = document.createElement('button');
                            editBtn.className = 'edit-btn';
                            editBtn.textContent = 'Edit';
                            editBtn.onclick = () => editTicket(ticket);
                            buttonContainer.appendChild(editBtn);
                            
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.onclick = async function(e) {
                                e.preventDefault();
                                if (confirm('Are you sure you want to delete this ticket?')) {
                                    try {
                                        console.log('Delete clicked for ticket:', ticket); // Debug log
                                        const success = await deleteTicket(ticket);
                                        if (success) {
                                            alert('Ticket deleted successfully');
                                        }
                                    } catch (error) {
                                        console.error('Delete failed:', error);
                                        alert(error.message);
                                    }
                                }
                            };
                            buttonContainer.appendChild(deleteBtn);
                            
                            card.appendChild(buttonContainer);
                        }
                    }
                    grid.appendChild(card);
                });
            }
            
            // Add after renderTicketsGrid function
            async function loadMarketplace() {
                try {
                    const response = await fetch('/api/tickets');
                    if (response.ok) {
                        const tickets = await response.json();
                        renderTicketsGrid(tickets, ticketGrid, true);
                    } else {
                        throw new Error('Failed to load marketplace tickets');
                    }
                } catch (error) {
                    console.error('Error loading marketplace:', error);
                    ticketGrid.innerHTML = '<div style="color:#aaa;text-align:center;padding:32px 0;">Failed to load marketplace tickets</div>';
                }
            }
            
            // Update loadMyTickets function
            async function loadMyTickets() {
                try {
                    const response = await fetch('/api/mytickets', {
                        headers: { 'X-Username': currentUser }
                    });
                    if (response.ok) {
                        const tickets = await response.json();
                        myTickets = tickets.map(ticket => ({
                            ...ticket,
                            resale: Boolean(ticket.resale),
                            sold: Boolean(ticket.sold)
                        }));
                        const activeFilter = document.querySelector('.my-tickets-toggle-btn.active');
                        const filterType = activeFilter ? activeFilter.dataset.type : 'all';
                        renderMyTickets(filterType);
                        initToggleButtons(); // <-- ensure toggles always work
                    } else {
                        throw new Error('Failed to load your tickets');
                    }
                } catch (error) {
                    myTicketGrid.innerHTML = '<div style="color:#aaa;text-align:center;padding:32px 0;">Failed to load your tickets</div>';
                }
            }
            
            // Update renderMyTickets function
            function renderMyTickets(type) {
                console.log('Starting filter with type:', type);
                console.log('All tickets before filter:', myTickets);
                
                let filtered = [...myTickets]; // Create a copy of the array
                
                if (type === 'listed') {
                    filtered = myTickets.filter(t => Boolean(t.resale) === true);
                } 
                else if (type === 'owned') {
                    filtered = myTickets.filter(t => !t.resale && !t.sold);
                } 
                else if (type === 'sold') {
                    filtered = myTickets.filter(t => Boolean(t.sold) === true);
                }
                
                console.log('Filtered tickets:', filtered);
                renderTicketsGrid(filtered, myTicketGrid, false);
            }
            
            // Update deleteTicket function
            async function deleteTicket(ticket) {
                // Get the current active filter type before deletion
                const activeFilter = document.querySelector('.my-tickets-toggle-btn.active');
                const currentFilter = activeFilter ? activeFilter.dataset.type : 'all';
                
                const ticketId = (ticket._id && ticket._id.toString()) || ticket.id || ticket.created_at;
                
                if (!ticketId) {
                    throw new Error('Invalid ticket - missing ID');
                }

                console.log('Attempting to delete ticket:', { ticketId, ticket });

                const response = await fetch(`/api/tickets/${ticketId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Username': currentUser,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Delete failed:', data);
                    throw new Error(data.error || 'Failed to delete ticket');
                }

                // Update local state
                myTickets = myTickets.filter(t => {
                    const currentId = t._id ? t._id.toString() : t.id;
                    const deleteId = ticket._id ? ticket._id.toString() : ticket.id;
                    return currentId !== deleteId;
                });

                // Re-render with same filter
                renderMyTickets(currentFilter);
                // Refresh marketplace to remove deleted ticket from view
                await loadMarketplace();
                
                return true;
            }

            // Edit ticket functionality
            async function editTicket(ticket) {
                const editSection = document.getElementById('editTicketSection');
                const form = document.getElementById('editTicketForm');
                
                // Pre-fill form
                document.getElementById('editTicketType').value = ticket.type;
                document.getElementById('editTicketEvent').value = ticket.event;
                document.getElementById('editTicketDate').value = ticket.date;
                document.getElementById('editTicketPrice').value = ticket.price;

                // Show form
                editSection.classList.remove('hidden');

                form.onsubmit = async (e) => {
                    e.preventDefault();

                    try {
                        const response = await fetch(`/api/tickets/${ticket.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Username': currentUser
                            },
                            body: JSON.stringify({
                                type: document.getElementById('editTicketType').value,
                                event: document.getElementById('editTicketEvent').value,
                                date: document.getElementById('editTicketDate').value,
                                price: document.getElementById('editTicketPrice').value
                            })
                        });
                        
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || 'Failed to update ticket');

                        alert('Ticket updated successfully!');
                        editSection.classList.add('hidden');
                        await loadMyTickets();
                        await loadMarketplace();
                        form.reset();

                    } catch (error) {
                        alert('Error updating ticket: ' + error.message);
                    }
                };

                // Add close handler
                document.getElementById('closeEditTicket').onclick = () => {
                    editSection.classList.add('hidden');
                    form.reset();
                };
            }

            // Purchase ticket functionality
            async function purchaseTicket(ticket) {
                const purchaseModal = document.getElementById('purchaseModal');
                const purchaseDetails = document.getElementById('purchaseDetails');
                const confirmPurchaseBtn = document.getElementById('confirmPurchaseBtn');
                const closePurchase = document.getElementById('closePurchase');

                purchaseDetails.innerHTML = `
                    <div style="padding: 10px 0;">
                        <div style="margin-bottom: 10px;">
                            <span style="font-weight:600;color:#dd2a7b;">Type:</span> <span style="color:#232526">${ticket.type}</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-weight:600;color:#dd2a7b;">Event:</span> <span style="color:#232526">${ticket.event}</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-weight:600;color:#dd2a7b;">Date:</span> <span style="color:#232526">${ticket.date}</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-weight:600;color:#f58529;">Price:</span> <span style="color:#f58529">${ticket.price} coins</span>
                        </div>
                        <div>
                            <span style="font-weight:600;color:#515bd4;">Seller:</span> <span style="color:#232526">${ticket.owner}</span>
                        </div>
                    </div>
                `;

                purchaseModal.classList.remove('hidden');

                confirmPurchaseBtn.onclick = async () => {
                    if (!currentUser) {
                        alert('You must be logged in to purchase a ticket.');
                        return;
                    }
                    try {
                        const response = await fetch('/api/tickets/buy', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Username': currentUser
                            },
                            body: JSON.stringify({
                                ticket_id: ticket.id
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            purchaseModal.classList.add('hidden');
                            // Show delivery modal
                            const deliveryModal = document.getElementById('deliveryModal');
                            deliveryModal.classList.remove('hidden');
                            
                            // Update balance
                            const balanceResponse = await fetch('/api/balance', {
                                headers: { 'X-Username': currentUser }
                            });
                            const balanceData = await balanceResponse.json();
                            updateBalanceDisplay(balanceData.balance);
                            
                            // Refresh tickets
                            await loadMyTickets();
                            await loadMarketplace();
                        } else {
                            alert(data.error || 'Failed to purchase ticket');
                        }
                    } catch (error) {
                        alert('Error purchasing ticket: ' + error.message);
                    }
                };
                
                closePurchase.onclick = () => {
                    purchaseModal.classList.add('hidden');
                };
            }

            // Add close handler for delivery modal
            document.getElementById('closeDelivery').onclick = function() {
                document.getElementById('deliveryModal').classList.add('hidden');
            };

            // --- Style Consistency for Forms ---
            // Remove the duplicate declaration, just use the already declared variable
            if (listTicketForm) {
                listTicketForm.classList.add('auth-form');
                ['ticketType', 'ticketEvent', 'ticketDate', 'ticketPrice', 'ticketImage'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add('auth-input');
                });
            }

            // Add .auth-form and .auth_input classes to purchase modal fields
            const purchaseModalContent = document.querySelector('#purchaseModal .modal-content');
            if (purchaseModalContent) {
                purchaseModalContent.classList.add('auth-box');
                // No input fields, but you can add .auth-form to the details if you want
            }

            // Make delivery modal match style
            const deliveryModalContent = document.getElementById('deliveryModalContent');
            if (deliveryModalContent) {
                deliveryModalContent.classList.add('auth-box');
            }
        });
    </script>
</body>
</html>
